  <main>
    <form class="contact-form m-5">
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="inputEmail4">Correo Electrónico</label>
          <input type="email" class="form-control" placeholder="correo@ejemplo.com">
        </div>
        <div class="form-group col-md-6">
          <label for="inputPassword4">Nombre completo</label>
          <input type="password" class="form-control">
        </div>
      </div>
      <div class="form-group">
        <label for="inputAddress">Ciudad</label>
        <input type="text" class="form-control">
      </div>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="inputCity">Comuna</label>
          <input type="text" class="form-control" id="inputCity">
        </div>
        <div class="form-group col-md-6">
          <label for="inputState">Región</label>
          <select class="form-control">
            <option selected disabled>Elegir</option>
            <option>Región Metropolitana</option>
            <option>Arica y Parinacota</option>
            <option>Tarapacá</option>
            <option>Antofagasta</option>
            <option>Atacama</option>
            <option>Coquimbo</option>
            <option>Valparaíso</option>
            <option>Libertador General B.O</option>
            <option>Maule</option>
            <option>Ñuble</option>
            <option>Biobío</option>
            <option>La Araucanía</option>
            <option>Los Ríos</option>
            <option>Los Lagos</option>
            <option>Aysén</option>
            <option>Magallanes</option>
          </select>
        </div>
      </div>
      <div class="form-group">
        <label for="exampleFormControlTextarea1">Mensaje:</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
      </div>
      <div>
        <input type="checkbox" id="check">
        <label for="check">
          Deseo recibir correos con información, descuentos y promociones.
        </label>
      </div>
      <button type="submit" class="btn-send">Enviar</button>
    </form>
  </main>
  <footer class="container-fluid">
    <div class="row">
    <!--tabla-->
    <div class="col-md-2 m-5 d-flex justify-content-center">

        </tr>
        <tr>
          <td>Sábado</td>
          <td height="10">&nbsp;</td>
          <td>16:00 - 20:00</td>
        </tr>
        <tr>

          <td height="10">&nbsp;</td>
          <td>16:00 - 20:00</td>
        </tr>
      </table>
    </div>
    <!--tabla-->
    <div class="col-md-2 mt-4 d-flex justify-content-center">

    </div>
    <div class="col-md-2 m-4 ">
      <div>
        <span class="newsletter">Newsletter</span>
        <div class="form-group">
          <label for="inputName">Nombre completo</label>

        </div>
      </div>
      <div class="form-group">
        <label for="inputAddress">Correo electrónico</label>
        <input type="text" class="form-control">
      </div>
      <button type="button" class="btn btn-light">Suscribirme!</button>
      </div>  
      <div class="col-md-2 m-4 map__footer">
        <span class="newsletter">Nuestra ubicación</span>
      <img src="assets/img/home/mapa.jpeg" alt="mapa">
    </div>
