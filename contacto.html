<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">

  <link rel="stylesheet" href="Assets/css/style.css" />
  <title>Bon Appétit</title>
</head>
<body>
  <header>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-10">
          <a href="index.html">
            <img class="logo-img mt-4" src="assets/img/bonappetit.png" alt="logo_Bon_Appetit" />
          </a>
        </div>
        <div class="col-md-2 d-flex justify-content-end mt-5">
          <i class="fas fa-search mx-4"></i>
          <i class="fas fa-heart mx-4"></i>
          <i class="fas fa-user mx-4"></i>
          <i class="fas fa-shopping-bag mx-4"></i>
        </div>
      </div>
    </div>   
    <nav class="interior__secondmenu text-center p-2 mt-3">
      <ul>
        <a class="mx-5" href="boutique.html">Boutique</a>
        <a class="mx-5" href="regalos.html" >Regalos</a>
         <a class="mx-5" href="faq.html" >Faq</a>
         <a class="mx-5" href="contacto.html">Contacto</a>
      </ul>
    </nav>
  </header>
  <main>
    <form class="contact-form m-5">
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="inputEmail4">Correo Electrónico</label>
          <input type="email" class="form-control" placeholder="correo@ejemplo.com">
        </div>
        <div class="form-group col-md-6">
          <label for="inputPassword4">Nombre completo</label>
          <input type="password" class="form-control">
        </div>
      </div>
      <div class="form-group">
        <label for="inputAddress">Ciudad</label>
        <input type="text" class="form-control">
      </div>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="inputCity">Comuna</label>
          <input type="text" class="form-control" id="inputCity">
        </div>
        <div class="form-group col-md-6">
          <label for="inputState">Región</label>
          <select class="form-control">
            <option selected disabled>Elegir</option>
            <option>Región Metropolitana</option>
            <option>Arica y Parinacota</option>
            <option>Tarapacá</option>
            <option>Antofagasta</option>
            <option>Atacama</option>
            <option>Coquimbo</option>
            <option>Valparaíso</option>
            <option>Libertador General B.O</option>
            <option>Maule</option>
            <option>Ñuble</option>
            <option>Biobío</option>
            <option>La Araucanía</option>
            <option>Los Ríos</option>
            <option>Los Lagos</option>
            <option>Aysén</option>
            <option>Magallanes</option>
          </select>
        </div>
      </div>
      <div class="form-group">
        <label for="exampleFormControlTextarea1">Mensaje:</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
      </div>
      <div>
        <input type="checkbox" id="check">
        <label for="check">
          Deseo recibir correos con información, descuentos y promociones.
        </label>
      </div>
      <button type="submit" class="btn-send">Enviar</button>
    </form>
  </main>
  <footer>
    <!--tabla-->
    <div>
      <table>
        <tr>
          <th colspan="3">Horarios Patelería</th>
        </tr>
        <tr>
          <td>Lun - Vie</td>
          <td>20</td>
          <td>16:00 - 20:00</td>
        </tr>
        <tr>
          <td>Sábado</td>
          <td>20</td>
          <td>16:00 - 20:00</td>
        </tr>
        <tr>
          <td>Domingo</td>
          <td>60</td>
          <td>16:00 - 20:00</td>
        </tr>
      </table>
    </div>
    <!--tabla-->
  </footer>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
