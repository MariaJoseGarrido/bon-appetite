<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="Assets/css/style.css" />
  <title>Bon Appétit</title>
</head>
<body>
  <header>
    <a href="index.html">
      <img src="assets/img/bonappetit.png" alt="logo_Bon_Appetit" />
    </a>    
    <nav class="interior__secondmenu">
      <ul>
        <a href="boutique.html">Boutique</a>
        <a href="regalos.html" >Regalos</a>
        <a href="contacto.html">Contacto</a>
        <a href="faq.html" >Faq</a>
      </ul>
    </nav>
  </header>
  <main>
    <form class="contact-form">
      <div>
        <div>
          <label for="email">Correo Electrónico</label>
          <input type="email" class="form-control" id="email" placeholder="correo@ejemplo.cl">
        </div>
        <div>
          <label for="name">Nombre completo</label>
          <input type="text" id="completeName">
        </div>
      </div>
      <div>
        <div class="form-group">
          <label for="city">Ciudad</label>
          <input type="text" id="city">
        </div>
        <div>
          <label for="state">Región</label>
          <select id="state">
            <option selected disabled>Elegir</option>
            <option>Región Metropolitana</option>
            <option>Arica y Parinacota</option>
            <option>Tarapacá</option>
            <option>Antofagasta</option>
            <option>Atacama</option>
            <option>Coquimbo</option>
            <option>Valparaíso</option>
            <option>Libertador General B.O</option>
            <option>Maule</option>
            <option>Ñuble</option>
            <option>Biobío</option>
            <option>La Araucanía</option>
            <option>Los Ríos</option>
            <option>Los Lagos</option>
            <option>Aysén</option>
            <option>Magallanes</option>
          </select>
        </div>
        <div>
          <label for="msg">Mensaje:</label>
          <textarea id="msg" name="user_message"></textarea>
        </div>
        <div>
          <div>
            <input type="checkbox" id="check">
            <label for="check">
              Deseo recibir correos con información, descuentos y promociones.
            </label>
          </div>
        </div>
      </div>
      <button type="submit" class="btn-send">Enviar</button>
    </form>
  </main>
  <footer>
    <!--tabla-->
    <div>
      <table>
        <tr>
          <th colspan="3">Horarios Patelería</th>
        </tr>
        <tr>
          <td>Lun - Vie</td>
          <td>20</td>
          <td>16:00 - 20:00</td>
        </tr>
        <tr>
          <td>Sábado</td>
          <td>20</td>
          <td>16:00 - 20:00</td>
        </tr>
        <tr>
          <td>Domingo</td>
          <td>60</td>
          <td>16:00 - 20:00</td>
        </tr>
      </table>
    </div>
    <!--tabla-->
  </footer>
</body>
</html>
